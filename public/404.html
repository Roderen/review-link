<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <script>
        // GitHub Pages SPA redirect hack
        // Сохраняем текущий путь и редиректим на главную
        sessionStorage.setItem('redirect', window.location.pathname + window.location.search + window.location.hash);
        window.location.replace('/review-link/');
    </script>
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background: #0a0a0a; color: white;">
        Loading...
    </div>
</body>
</html>
